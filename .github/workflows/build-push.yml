name: Build And Push Software Repository

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight
  workflow_dispatch:

concurrency:
  group: archlinuxus
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: archlinuxus-scripts
      - name: Install needed software
        run: sudo apt install rsync
      - name: Prepare Arch Linux environment
        run: sudo ./archlinuxus-scripts/prepare-archlinux.sh
      - name: Fetch cache from cloud
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache
            /home/runner/.bun
            /home/runner/.nuget
            /home/runner/.m2
            /home/runner/.dub
            /home/runner/.deno
            /home/runner/go
            /home/runner/.cabal
            /home/runner/.gradle
            /home/runner/.npm
            /home/runner/.nvm
            /home/runner/.cargo
            /home/runner/.ivy2/cache
            /home/runner/.sbt
            /home/runner/.local
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cache
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.bun
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.nuget
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.m2
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.dub
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.deno
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/go
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cabal
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.gradle
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.npm
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.nvm
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cargo
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.ivy2/cache
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.sbt
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.local
          key: buildcache-${{ github.run_id }}
          restore-keys: |
            buildcache-
      # - name: Restore cache for build
      #   run: sudo ./archlinuxus-scripts/cache-management/restore-cache.sh

      - name: Build repo
        run: sudo ./archlinuxus-scripts/build-repo.sh

      # - name: Prepare to save cache for next build
      #   run: sudo ./archlinuxus-scripts/cache-management/prepare-cache.sh
      - name: Upload cache to cloud
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache
            /home/runner/.bun
            /home/runner/.nuget
            /home/runner/.m2
            /home/runner/.dub
            /home/runner/.deno
            /home/runner/go
            /home/runner/.cabal
            /home/runner/.gradle
            /home/runner/.npm
            /home/runner/.nvm
            /home/runner/.cargo
            /home/runner/.ivy2/cache
            /home/runner/.sbt
            /home/runner/.local
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cache
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.bun
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.nuget
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.m2
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.dub
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.deno
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/go
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cabal
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.gradle
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.npm
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.nvm
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.cargo
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.ivy2/cache
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.sbt
            /home/runner/work/archlinuxus/archlinuxus/root.x86_64/home/archlinuxus/.local
          key: buildcache-${{ github.run_id }}
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
      - name: Configure AWS CLI for Cloudflare R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set region auto
          aws configure set s3.endpoint_url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
      - name: Delete all objects in R2 bucket
        run: |
          aws s3 rm s3://${{ secrets.R2_BUCKET }} --recursive --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
      - name: Upload to Cloudflare R2 Storage
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: root.x86_64/home/archlinuxus/repo
          destination-dir: ./
          keep-file-fresh: true
